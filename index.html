<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="game" id="game">

    <div class="info center" id="info">
        <div class="info-item" id="status">Status: </div>
        <div class="info-item" id="health">Health: </div>
        <div class="info-item" id="weight">Weight: </div>
        <div class="info-item" id="age">Age: </div>
    </div>

    <div class="buttons center">
        <button class="btn" id="feed">Feed</button>
        <button class="btn" id="play">Play</button>
        <button class="btn" id="panish">Panish</button>
    </div>

    <div class="tmg center" id="tmg">
        <img class="tmg-happy" id="tmg-happy" src="img/smile.gif" alt="happy">
        <img class="tmg-sad" id="tmg-sad" src="img/sadsmile.gif" alt="sad">
        <img class="tmg-laughing" id="tmg-laughing" src="img/bigsmile.gif" alt="sad">
    </div>

</section>

<script src="main.js"></script>

</body>
</html>
